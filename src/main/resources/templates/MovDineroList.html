<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <title>Movimientos</title>
    <link href="/cover.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"></head>
    <!-- font asesome 6 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">
</head>

<body class="d-flex h-100  text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Xforce </h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
        <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-3 ">
    <div class="botton-ingresar ">
      <h2>Gestión de ingresos y egresos</h2>
      <br>
      <hr>
      <div>
        <p>
          Lista de Movimientos

        <form th:action="@{/verMovDinero/list}" th:method="get">
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
          </button>
        </form>
        </p>
        <hr>

        <div class="row">
          <div class="col-12 ">
            <table class="table table-bordered  text-white text-center" id="userTable">
              <thead>
              <tr>
                <th scope="col">Concepto</th>
                <th scope="col">Monto </th>
                <th scope="col">Fecha</th>
                <th scope="col">Empresa</th>
                <th scope="col">Empleados</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="movDinero : ${movDinero}">
                <td th:text="${movDinero.conceptoMovimiento}"></td>
                <td th:text="${movDinero.montoMovimiento}"></td>
                <td th:text="${movDinero.fechaMovimiento}"></td>
                <td th:text="${movDinero.empresas}"></td>
                <td th:text="${movDinero.empleados}"></td>
              </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
  </main>
  <footer class="mt-auto text-white-50">
    <div>

      <!-- Twitter -->
      <a class="btn btn-secondary border-dark" style="background-color: #333333;" role="button"
      ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
      ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
      ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
      ><i class="fab fa-linkedin-in"></i
      ></a>


      <!-- Github -->
      <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
      ><i class="fab fa-github"></i
      ></a>

    </div>
    <br>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
      <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
    </svg> <small>Xsellers app Misión TIC</small>
  </footer>

</div>
</body>
</html>
