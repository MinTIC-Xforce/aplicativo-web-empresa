<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"  >

<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="/cover.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="d-flex h-100  text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Xforce </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
            </nav>
        </div>
    </header>
    <main class="px-3 ">

        <div class="botton-ingresar ">
            <h2>Gestión de Empresas</h2>
            <hr>
            <p>Añadir empresa</p>
            <div class="row">
                <div class="col">
                    <p>Nombre o Razón Social:</p>
                    <input type="text" id="nombre_empresa" class="form-control bg-secondary text-black border-dark fw-bold " placeholder="Nombre" aria-label="First name">
                    <br>
                    <p>Nit:</p>
                    <input type="number" id="nit_empresa"  class="form-control bg-secondary text-black border-dark fw-bold" placeholder="Nit " aria-label="First name">
                    <br>
                    <p>Dirección</p>
                    <input type="number" id="direccion_empresa"  class="form-control bg-secondary text-white border-dark fw-bold" placeholder="Dirección" aria-label="Last name">
                    <br>
                    <p>Teléfono:</p>
                    <input type="number" id="telefono"  class="form-control bg-secondary text-white border-dark fw-bold" placeholder="Telefono " aria-label="First name">
                </div>
                <div class="col">
                    <br><br><br><br><br><br><br><br>
                    <button type="submit" id="enviarButton"  class="btn btn-success">Añadir empresa</button>
                </div>
            </div>
            <br>
            <p>Lista de Empresas</p>
            <hr>
            <div class="row">
                <div class="col-12 ">
                    <table class="table table-bordered  text-white text-center" id="userTable">
                        <thead>
                        <tr>
                            <th scope="col">Nit</th>
                            <th scope="col">Nombre </th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="empresas : ${empresas}">
                            <td th:text="${empresas.nitEmpresa}"></td>
                            <td th:text="${empresas.nombreEmpresa}"></td>
                            <td th:text="${empresas.telefonoEmpresa}"></td>
                            <td th:text="${empresas.direccionEmpresa}"></td>
                            <td th:text="${empresas.empleados}"></td>

                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>


        </div>




    </main>
    <footer class="mt-auto text-white-50 text-center">
        <p> pie de página </p>
    </footer>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
