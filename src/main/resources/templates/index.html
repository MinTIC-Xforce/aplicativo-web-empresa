<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="/cover.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"></head>
    <!-- font asesome 6 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">

<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Xforce </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <div class="botton-ingresar">
                <p>
                </p>

                <div sec:authorize="!isAuthenticated()" class = "container-ingresar">
                    <h1>Bienvenido a Xsellers app</h1>
                    <br>
                    <br>
                    <br>
                    <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-lg  fw-bold border-dark " style="background-color: #fcdf9d">  Ingresar  </a>
                </div>

                <div sec:authorize="isAuthenticated()" class = "container-authenticated">

                    <p class="parrafo-bienvenida">
                        <h5 class="parrafo-bienvenida" th:text= "'Bienvenido, '+ ${user.getEmail()}"> </h5>
                    </p>
                    <p class="parrafo-bienvenida">
                        You are logged in!
                        <br>
                    </p>

                    <div class="botones-generales">
                        <a th:href="@{/empleados/frontend}" class="btn btn-lg fw-bold btn-light border-dark" style="background-color: #fcdf9d">  Ir a Empleados  </a>

                        <a th:href="@{/empresas/frontend}" class="btn btn-lg fw-bold btn-light border-dark" style="background-color: #fcdf9d">  Ir a Empresas  </a>

                        <a th:href="@{/register}" class="btn btn-lg fw-bold btn-light  border-dark" style="background-color: #fcdf9d">  Ir a Movimientos  </a>
                    </div>


                </div>

        </div>

        <p>
            <br>
            <br>
            <br>
        </p>

    </main>
    <footer class="mt-auto text-white-50">
        <div>

            <!-- Twitter -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" role="button"
            ><i class="fab fa-twitter"></i
            ></a>

            <!-- Google -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
            ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
            ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
            ><i class="fab fa-linkedin-in"></i
            ></a>


            <!-- Github -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
            ><i class="fab fa-github"></i
            ></a>

        </div>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">

        </svg> <small>Xsellers app Misi√≥n TIC</small>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
