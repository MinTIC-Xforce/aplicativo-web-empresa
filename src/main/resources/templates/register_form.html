<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register_form</title>
        <link href="/cover.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"></head>
    <!-- font asesome 6 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">
</head>

<body class="d-flex h-100  text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Xforce </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="px-3 ">
        <div align="center">
              <h1>Post movimiento</h1>
              <form action="#" th:action="@{/register/{id}(id=${33})}" method="post" th:object="${movimientoDinero}">
                <label>conceptoMovimiento: </label>
                <input type="text" th:field="*{conceptoMovimiento}" /><br/>

                <label>montoMovimiento: </label>
                <input type="text" th:field="*{montoMovimiento}" /><br/>


                <label>fechaMovimiento: </label>
                <input type="text" th:field="*{fechaMovimiento}" /><br/>

                  <button type="submit">Añadir movimiento</button>

              </form>
        </div>
    </main>
    <footer class="mt-auto text-white-50">
        <div>

            <!-- Twitter -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" role="button"
            ><i class="fab fa-twitter"></i
            ></a>

            <!-- Google -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
            ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
            ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
            ><i class="fab fa-linkedin-in"></i
            ></a>


            <!-- Github -->
            <a class="btn btn-secondary border-dark" style="background-color: #333333;" href="#!" role="button"
            ><i class="fab fa-github"></i
            ></a>

        </div>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
            <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
        </svg> <small>Xsellers app Misión TIC</small>
    </footer>

</div>
</body>
</html>
